<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 40px;
    }

    h2 {
      color: #00bfff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1f1f1f;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 6px;
      color: #ccc;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Spellcheck History</h2>
  {% if history %}
    <ul>
      {% for item in history %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No history yet.</p>
  {% endif %}
  <p><a href="/">‚Üê Back to Spellcheck</a></p>
</body>
</html>
